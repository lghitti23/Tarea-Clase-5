<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea 2 Clase 5</title>
  </head>
  <h1 id="saludo-de-bienvenida">Bienvenido</h1>
  <body>
    <form action="">
      <label for="primer-nombre">Ingrese su primer nombre aqui</label>
      <input
        type="text"
        id="primer-nombre"
        placeholder="Por ejm. Luciano"
      /><br /><br />
      <label for="segundo-nombre">Ingrese su segundo nombre aqui</label>
      <input
        type="text"
        id="segundo-nombre"
        placeholder="Por ejm. Nicolas"
      /><br /><br />
      <label for="apellido">Ingrese su apellido aqui</label>
      <input
        type="text"
        id="apellido"
        placeholder="Por ejm. Ghitti"
      /><br /><br />
      <label for="edad-usuario">Ingrese su edad aqui</label>
      <input
        type="number"
        id="edad-usuario"
        placeholder="Por ejm. 29"
      /><br /><br />
      <input type="submit" value="Enviar" id="enviar" /><br /><br />
    </form>
    <br /><br />
    <div id="mostrar-informacion">
      <label for="mostrar-informacion-de-usuario"
        >Su informacion es la siguiente:</label
      >
      <p id="mostrar-informacion-de-usuario"></p>
    </div>

    <script type="text/javascript" src="tarea2.js"></script>
  </body>
</html>
